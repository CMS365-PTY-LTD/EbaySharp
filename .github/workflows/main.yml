name: Build and Test

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  Build_and_Test:
    env:
      SLN_FILE: "/home/runner/work/EbaySharp/EbaySharp/EbaySharp.sln"
      REPORTS_PATH: "./test-reports/build_$GITHUB_RUN_ATTEMPT"
      clientId: ${{ secrets.CLIENT_ID }}
      clientSecret: ${{ secrets.CLIENT_SECRET }}
    runs-on: ubuntu-latest
    # outputs:
    #   Version: ${{ steps.gitversion.outputs.SemVer }}
    #   CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 #fetch-depth is needed for GitVersion

      # #Install and calculate the new version with GitVersion
      # - name: Install GitVersion
      #   uses: gittools/actions/gitversion/setup@v0.9.7
      #   with:
      #     versionSpec: 5.x
      # - name: Determine Version
      #   uses: gittools/actions/gitversion/execute@v0.9.7
      #   id: gitversion # step id used as reference for output values
      # - name: Display GitVersion outputs
      #   run: |
      #     echo "Version: ${{ steps.gitversion.outputs.SemVer }}"
      #     echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"

      - name: Setup .NET
        #Build/pack the project
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Verify solution Path
        run: ls -la $SLN_FILE

      - name: Restore dependencies
        run: dotnet restore $SLN_FILE
      - name: Build
        run: dotnet build --no-restore --configuration Release $SLN_FILE
      - name: Display secrets
        run: |
          echo clientId: $clientId
          echo clientSecret: $clientSecret
      - name: Test
        run: dotnet test --verbosity normal --configuration Release $SLN_FILE
